<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles/app.css'>
  </head>
  <body>

    <header>

      <nav>
        <a href='/'>
          <img src='/images/kindling.png' width='60' />
        </a>
        <div class=''>
          <a href='/#auth'>Sign In / Up</a>
          <button class='btn-signOut' id='auth-signOut'>Sign Out</button>
        </div>
      </nav>

    </header>

    <main class='container'>

      <div class='tabs'>

        <input type='radio' name='tabs' id='tabone' checked='checked'>
        <label for='tabone'>Sign In</label>
        <div class='tab'>

          <form id='form-authAccount'>

            <fieldset>
              <label>Email Address</label>
              <input class='form-input' id='email-authAccount' type='email' />
            </fieldset>

            <fieldset>
              <label>Password</label>
              <input id='password-authAccount' type='password' />
            </fieldset>

            <button class='btn-submit' id='submit-authAccount'>Sign In</button>

            <p class='feedback' id='feedback-authAccount'></p>

          </form>

        </div>

        <input type='radio' name='tabs' id='tabtwo'>
        <label for='tabtwo'>Create Account</label>
        <div class='tab'>

          <form id='form-createAccount'>

            <fieldset>
              <label>Email Address</label>
              <input class='form-input' id='email-createAccount' type='email' />
            </fieldset>

            <fieldset>
              <label>Password</label>
              <input id='password-createAccount' type='password' />
            </fieldset>

            <button class='btn-submit' id='submit-createAccount'>Create Account</button>

            <p class='feedback' id='feedback-createAccount'></p>

          </form>

        </div>

      </div>

    </main>

    <footer>

      <section class='auth-feedback'>

        <h2>Authed Accounts</h2>

        <p id='feedback-authedAccount'></p>

      </section>

    </footer>

    <script src='https://www.gstatic.com/firebasejs/3.5.0/firebase.js'></script>

      // Initialize Firebase
      var config = {
        apiKey: 'AIzaSyBg9mwo8rm3Z3x20SfYdcvufOsOrj9AuqQ',
        authDomain: 'kindling-eb574.firebaseapp.com',
        databaseURL: 'https://kindling-eb574.firebaseio.com',
        storageBucket: 'kindling-eb574.appspot.com',
        messagingSenderId: '560007680694'
      };
      firebase.initializeApp(config);
    </script>
    <script src='js/app.js'></script>

  </body>
</html>
